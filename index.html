<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e8e9ea;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0d1421 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .main-title {
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.8;
            line-height: 1.8;
        }
        
        .content-section {
            background: #1e2329;
            border: 1px solid #2d3748;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .result-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #4299e1;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #4a5568;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
            border-left-color: #63b3ed;
            background: #374151;
        }
        
        .result-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .result-meta {
            color: #a0aec0;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        
        .result-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            background: #2b6cb0;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #ffffff;
            font-weight: 600;
        }
        
        .view-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .overview-card {
            background: linear-gradient(135deg, #2b6cb0 0%, #1e40af 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #3182ce;
        }
        
        .overview-number {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .overview-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .about-section {
            background: #2d3748;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            border: 1px solid #4a5568;
        }
        
        .about-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .about-text {
            color: #cbd5e0;
            line-height: 1.7;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
